<p>league-table works!</p>

<mat-toolbar color="primary">
  <input type="file" style="display: inline-block;" (change)="incomingFile($event)" placeholder="{{'uploadFilePlaceholder'}}" accept=".txt">
  <button mat-button type="button" (click)="buildTable()" i18n="@@uploadFile">Upload </button>
</mat-toolbar>

<table mat-table [dataSource]="leagueTableRows">
  <ng-container matColumnDef="team.name">
    <th mat-header-cell *matHeaderCellDef>Team</th>
    <td mat-cell *matCellDef="let element"> {{element.team.name}} </td>
  </ng-container>
  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef>Points</th>
    <td mat-cell *matCellDef="let element"> {{element.points}} </td>
  </ng-container>
  <ng-container matColumnDef="goalsScored">
    <th mat-header-cell *matHeaderCellDef>GS</th>
    <td mat-cell *matCellDef="let element"> {{element.goalsScored}} </td>
  </ng-container>
  <ng-container matColumnDef="goalsConceded">
    <th mat-header-cell *matHeaderCellDef>GC</th>
    <td mat-cell *matCellDef="let element"> {{element.goalsConceded}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
